
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Title</th>
        <th></th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let todo of todos$|async">
        <td>{{todo.title}}</td>
        <td><button class="btn btn-success" [routerLink]="['/','todos','detail',todo.id]">View Details</button></td>
    </tr>
</tbody>
</table>
